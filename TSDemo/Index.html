<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/knockout-3.3.0.js"></script>
    <script src="Index.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>TypeScript Demo</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="greeting">Hello World</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="greeting2"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="greeting3"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="greeting4"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>FirstName</th>
                            <th>LastName</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: team">
                    <tr>
                        <td data-bind="text: firstName"></td>
                        <td data-bind="text: lastName"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
